<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC ⚡ GOLD CORRELATION</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght:400;700;900&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --btc-orange: #F7931A;
            --gold: #FFD700;
            --bg-black: #0a0a0a;
            --bg-dark: #111111;
            --border-color: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #808080;
            --glow-orange: rgba(247, 147, 26, 0.5);
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-black);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 79px, var(--border-color) 80px),
                repeating-linear-gradient(90deg, transparent, transparent 79px, var(--border-color) 80px);
            opacity: 0.3;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--btc-orange), transparent);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--btc-orange), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        /* Balance Scale Visualization */
        .balance-section {
            margin-bottom: 40px;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 40px;
            position: relative;
        }
        
        .balance-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            height: 200px;
            margin-bottom: 20px;
        }
        
        .balance-stand {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 150px;
            background: linear-gradient(180deg, var(--btc-orange), transparent);
        }
        
        .balance-beam {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 4px;
            background: var(--btc-orange);
            transform-origin: center;
            transition: transform 1s ease-out;
            box-shadow: 0 0 20px var(--glow-orange);
        }
        
        .balance-plate {
            position: absolute;
            top: 80px;
            width: 100px;
            height: 4px;
            background: var(--gold);
        }
        
        .balance-plate.left {
            left: calc(50% - 210px);
        }
        
        .balance-plate.right {
            right: calc(50% - 210px);
        }
        
        .balance-chain {
            position: absolute;
            width: 2px;
            height: 30px;
            background: linear-gradient(180deg, var(--btc-orange), var(--gold));
        }
        
        .balance-chain.left {
            left: calc(50% - 160px);
            top: 50px;
        }
        
        .balance-chain.right {
            right: calc(50% - 160px);
            top: 50px;
        }
        
        .balance-weight {
            position: absolute;
            top: 110px;
            width: 80px;
            height: 60px;
            border: 2px solid;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 0.8em;
        }
        
        .balance-weight.btc {
            left: calc(50% - 200px);
            border-color: var(--btc-orange);
            color: var(--btc-orange);
            background: rgba(247, 147, 26, 0.1);
        }
        
        .balance-weight.gold {
            right: calc(50% - 200px);
            border-color: var(--gold);
            color: var(--gold);
            background: rgba(255, 215, 0, 0.1);
        }
        
        .correlation-number-top {
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 4em;
            font-weight: 900;
            color: var(--btc-orange);
            text-shadow: 0 0 30px var(--glow-orange);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 30px var(--glow-orange); }
            50% { text-shadow: 0 0 50px var(--glow-orange), 0 0 80px var(--glow-orange); }
        }
        
        /* Price Charts */
        .chart-section {
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .chart-section::after {
            content: 'LIVE DATA';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7em;
            color: var(--btc-orange);
            letter-spacing: 0.15em;
            font-weight: 600;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 20px;
        }
        
        /* Correlation Timeline */
        .correlation-timeline {
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .correlation-timeline h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            color: var(--btc-orange);
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .timeline-chart {
            position: relative;
            height: 200px;
        }
        
        /* Debug Log */
        .debug-log {
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-log h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            color: var(--btc-orange);
            margin-bottom: 15px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .debug-entry {
            font-size: 0.85em;
            padding: 8px 12px;
            margin: 5px 0;
            border-left: 2px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            font-family: 'JetBrains Mono', monospace;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .debug-time {
            color: var(--text-secondary);
            margin-right: 10px;
        }
        
        .debug-success {
            color: #00ff00;
        }
        
        .debug-error {
            color: #ff0000;
        }
        
        .debug-info {
            color: var(--btc-orange);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: var(--btc-orange);
            letter-spacing: 0.2em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-black);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--btc-orange);
            border: 2px solid var(--bg-black);
        }
        
        @media (max-width: 1200px) {
            h1 {
                font-size: 2em;
            }
            .balance-beam {
                width: 300px;
            }
            .correlation-number-top {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BTC ⚡ GOLD</h1>
            <p class="subtitle">Real-Time Correlation Analysis • 365 Days</p>
        </header>
        
        <div id="loading" class="loading">
            INITIALIZING QUANTUM ANALYSIS
        </div>
        
        <div id="main-content" style="display: none;">
            <!-- Balance Scale with Correlation -->
            <div class="balance-section">
                <div class="balance-container">
                    <div class="balance-stand"></div>
                    <div class="balance-beam" id="balanceBeam"></div>
                    <div class="balance-chain left"></div>
                    <div class="balance-chain right"></div>
                    <div class="balance-plate left"></div>
                    <div class="balance-plate right"></div>
                    <div class="balance-weight btc">BTC</div>
                    <div class="balance-weight gold">GOLD</div>
                </div>
                <div class="correlation-number-top" id="correlationNumber">-</div>
            </div>
            
            <!-- Price Chart -->
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
            
            <!-- Correlation Timeline -->
            <div class="correlation-timeline">
                <h3>◢ Correlation Timeline (365 Days)</h3>
                <div class="timeline-chart">
                    <canvas id="correlationChart"></canvas>
                </div>
            </div>
            
            <!-- Debug Log -->
            <div class="debug-log">
                <h3>◢ System Log</h3>
                <div id="debugLog"></div>
            </div>
        </div>
    </div>

    <script>
        let priceChart = null;
        let correlationChart = null;

        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('de-DE');
            const debugLogDiv = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = 'debug-entry';
            
            let className = 'debug-info';
            if (type === 'success') className = 'debug-success';
            if (type === 'error') className = 'debug-error';
            
            entry.innerHTML = `
                <span class="debug-time">[${timestamp}]</span>
                <span class="${className}">${message}</span>
            `;
            debugLogDiv.appendChild(entry);
            debugLogDiv.scrollTop = debugLogDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function calculateCorrelation(x, y) {
            const n = x.length;
            if (n === 0) return 0;
            
            const meanX = x.reduce((sum, val) => sum + val, 0) / n;
            const meanY = y.reduce((sum, val) => sum + val, 0) / n;
            
            let numerator = 0;
            let sumSqX = 0;
            let sumSqY = 0;
            
            for (let i = 0; i < n; i++) {
                const diffX = x[i] - meanX;
                const diffY = y[i] - meanY;
                numerator += diffX * diffY;
                sumSqX += diffX * diffX;
                sumSqY += diffY * diffY;
            }
            
            const denominator = Math.sqrt(sumSqX * sumSqY);
            return denominator === 0 ? 0 : numerator / denominator;
        }

        function animateBalance(correlation) {
            const beam = document.getElementById('balanceBeam');
            const angle = correlation * 15; // Max 15 degrees tilt
            beam.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            
            // Animate number
            const numberElement = document.getElementById('correlationNumber');
            let current = 0;
            const target = Math.abs(correlation);
            const duration = 1500;
            const steps = 60;
            const increment = target / steps;
            const stepTime = duration / steps;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                numberElement.textContent = current.toFixed(3);
            }, stepTime);
        }

        async function fetchBitcoinData() {
            addDebugLog('► Fetching Bitcoin data from CoinGecko...', 'info');
            
            const url = 'https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=365&interval=daily';
            
            try {
                const response = await fetch(url);
                addDebugLog(`✓ Bitcoin API: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                addDebugLog(`✓ Bitcoin data: ${data.prices.length} points`, 'success');
                return data.prices;
                
            } catch (error) {
                addDebugLog(`✗ Bitcoin API ERROR: ${error.message}`, 'error');
                throw error;
            }
        }

        async function fetchGoldData() {
            addDebugLog('► Fetching Gold data (PAX Gold) from CoinGecko...', 'info');
            
            const url = 'https://api.coingecko.com/api/v3/coins/pax-gold/market_chart?vs_currency=usd&days=365&interval=daily';
            
            try {
                const response = await fetch(url);
                addDebugLog(`✓ Gold API: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                addDebugLog(`✓ Gold data: ${data.prices.length} points`, 'success');
                return data.prices;
                
            } catch (error) {
                addDebugLog(`✗ Gold API ERROR: ${error.message}`, 'error');
                throw error;
            }
        }

        function calculateRollingCorrelation(btcChanges, goldChanges, windowSize = 30) {
            const correlations = [];
            
            for (let i = windowSize; i < btcChanges.length; i++) {
                const btcWindow = btcChanges.slice(i - windowSize, i);
                const goldWindow = goldChanges.slice(i - windowSize, i);
                const corr = calculateCorrelation(btcWindow, goldWindow);
                correlations.push(Math.abs(corr));
            }
            
            return correlations;
        }

        async function analyzeData() {
            addDebugLog('═══ INITIATING CORRELATION ANALYSIS ═══', 'info');
            
            try {
                const [btcPrices, goldPrices] = await Promise.all([
                    fetchBitcoinData(),
                    fetchGoldData()
                ]);
                
                // Ensure same length
                const minLength = Math.min(btcPrices.length, goldPrices.length);
                const btcPricesAligned = btcPrices.slice(0, minLength);
                const goldPricesAligned = goldPrices.slice(0, minLength);
                
                addDebugLog(`► Computing price changes for ${minLength} days...`, 'info');
                
                // Calculate daily changes
                const btcChanges = [];
                const goldChanges = [];
                
                for (let i = 1; i < minLength; i++) {
                    const btcChange = ((btcPricesAligned[i][1] - btcPricesAligned[i-1][1]) / btcPricesAligned[i-1][1]) * 100;
                    const goldChange = ((goldPricesAligned[i][1] - goldPricesAligned[i-1][1]) / goldPricesAligned[i-1][1]) * 100;
                    btcChanges.push(btcChange);
                    goldChanges.push(goldChange);
                }
                
                addDebugLog(`✓ Calculated ${btcChanges.length} daily changes`, 'success');
                
                // Calculate overall correlation
                addDebugLog('► Calculating Pearson correlation...', 'info');
                const correlation = calculateCorrelation(btcChanges, goldChanges);
                addDebugLog(`✓ CORRELATION: ${correlation.toFixed(6)}`, 'success');
                addDebugLog(`✓ ABSOLUTE: ${Math.abs(correlation).toFixed(6)}`, 'success');
                
                // Calculate rolling correlation
                addDebugLog('► Computing 30-day rolling correlation...', 'info');
                const rollingCorr = calculateRollingCorrelation(btcChanges, goldChanges, 30);
                addDebugLog(`✓ Rolling correlation: ${rollingCorr.length} points`, 'success');
                
                // Create charts
                createPriceChart(btcPricesAligned, goldPricesAligned);
                createCorrelationChart(rollingCorr);
                
                // Animate balance
                animateBalance(correlation);
                
                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                addDebugLog('═══ ANALYSIS COMPLETE ═══', 'success');
                
            } catch (error) {
                addDebugLog(`✗ CRITICAL ERROR: ${error.message}`, 'error');
                document.getElementById('loading').innerHTML = 
                    `<div style="color: #ff0000;">ERROR: ${error.message}<br><br>Please deploy on a web server (Netlify/Vercel) to avoid CORS issues.</div>`;
            }
        }

        function createPriceChart(btcPrices, goldPrices) {
            const ctx = document.getElementById('priceChart');
            if (priceChart) priceChart.destroy();
            
            const labels = Array.from({length: btcPrices.length}, (_, i) => i);
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'BITCOIN (USD)',
                            data: btcPrices.map(p => p[1]),
                            borderColor: '#F7931A',
                            backgroundColor: 'rgba(247, 147, 26, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0,
                            yAxisID: 'y',
                            fill: false
                        },
                        {
                            label: 'GOLD (USD)',
                            data: goldPrices.map(p => p[1]),
                            borderColor: '#FFD700',
                            backgroundColor: 'rgba(255, 215, 0, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0,
                            yAxisID: 'y1',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'Orbitron',
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#F7931A',
                            bodyColor: '#ffffff',
                            borderColor: '#F7931A',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: $${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'BITCOIN PRICE (USD)',
                                color: '#F7931A',
                                font: {
                                    family: 'Orbitron',
                                    size: 12
                                }
                            },
                            grid: {
                                color: 'rgba(247, 147, 26, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#F7931A',
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 11
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: 'GOLD PRICE (USD)',
                                color: '#FFD700',
                                font: {
                                    family: 'Orbitron',
                                    size: 12
                                }
                            },
                            grid: {
                                drawOnChartArea: false
                            },
                            ticks: {
                                color: '#FFD700',
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 11
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'DAYS',
                                color: '#808080',
                                font: {
                                    family: 'Orbitron',
                                    size: 12
                                }
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#808080',
                                maxTicksLimit: 12,
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
            
            addDebugLog('✓ Price chart rendered', 'success');
        }

        function createCorrelationChart(rollingCorr) {
            const ctx = document.getElementById('correlationChart');
            if (correlationChart) correlationChart.destroy();
            
            const labels = Array.from({length: rollingCorr.length}, (_, i) => i + 30);
            
            correlationChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Correlation (30-day rolling)',
                        data: rollingCorr,
                        borderColor: '#F7931A',
                        backgroundColor: 'rgba(247, 147, 26, 0.2)',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.9)',
                            titleColor: '#F7931A',
                            bodyColor: '#ffffff',
                            borderColor: '#F7931A',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 1,
                            title: {
                                display: true,
                                text: 'CORRELATION (0-1)',
                                color: '#808080',
                                font: {
                                    family: 'Orbitron',
                                    size: 11
                                }
                            },
                            grid: {
                                color: 'rgba(128, 128, 128, 0.1)'
                            },
                            ticks: {
                                color: '#808080',
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 10
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'DAY',
                                color: '#808080',
                                font: {
                                    family: 'Orbitron',
                                    size: 11
                                }
                            },
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#808080',
                                maxTicksLimit: 12,
                                font: {
                                    family: 'JetBrains Mono',
                                    size: 10
                                }
                            }
                        }
                    }
                }
            });
            
            addDebugLog('✓ Correlation timeline rendered', 'success');
        }
        
        window.addEventListener('load', analyzeData);
    </script>
</body>
</html>
