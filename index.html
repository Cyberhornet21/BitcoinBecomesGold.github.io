<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC ⚡ GOLD CORRELATION</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --btc-orange: #F7931A;
            --gold: #FFD700;
            --bg-black: #0a0a0a;
            --bg-dark: #111111;
            --border-color: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #808080;
            --glow-orange: rgba(247, 147, 26, 0.5);
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-black);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 79px, var(--border-color) 80px),
                repeating-linear-gradient(90deg, transparent, transparent 79px, var(--border-color) 80px);
            opacity: 0.3;
            animation: gridScroll 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(80px, 80px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--btc-orange), transparent);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--btc-orange), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        .gauge-section {
            margin-bottom: 40px;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 40px;
            position: relative;
        }
        
        .gauge-container {
            position: relative;
            width: 400px;
            height: 250px;
            margin: 0 auto;
        }
        
        .gauge-background {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 175px;
            border: 4px solid var(--border-color);
            border-bottom: none;
            border-radius: 175px 175px 0 0;
            overflow: hidden;
        }
        
        .gauge-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(0deg, var(--btc-orange), var(--gold));
            transition: height 1.5s ease-out;
            box-shadow: 0 -10px 50px var(--glow-orange);
        }
        
        .gauge-labels {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .gauge-label {
            position: absolute;
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .gauge-label.min {
            bottom: 5px;
            left: 10px;
        }
        
        .gauge-label.max {
            bottom: 5px;
            right: 10px;
        }
        
        .gauge-label.mid {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .gauge-needle {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 140px;
            background: linear-gradient(180deg, var(--btc-orange), transparent);
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(-90deg);
            transition: transform 1.5s ease-out;
            box-shadow: 0 0 20px var(--glow-orange);
        }
        
        .gauge-needle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid var(--btc-orange);
        }
        
        .gauge-center {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--btc-orange);
            box-shadow: 0 0 20px var(--glow-orange);
            z-index: 10;
        }
        
        .correlation-display {
            text-align: center;
            margin-top: 30px;
        }
        
        .correlation-number {
            font-family: 'Orbitron', monospace;
            font-size: 4em;
            font-weight: 900;
            color: var(--btc-orange);
            text-shadow: 0 0 30px var(--glow-orange);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 30px var(--glow-orange); }
            50% { text-shadow: 0 0 50px var(--glow-orange), 0 0 80px var(--glow-orange); }
        }
        
        .correlation-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 10px;
        }
        
        .chart-section {
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .chart-section::after {
            content: 'LIVE DATA';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7em;
            color: var(--btc-orange);
            letter-spacing: 0.15em;
            font-weight: 600;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 20px;
        }
        
        .debug-log {
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-log h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            color: var(--btc-orange);
            margin-bottom: 15px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .debug-entry {
            font-size: 0.85em;
            padding: 8px 12px;
            margin: 5px 0;
            border-left: 2px solid var(--border-color);
            background: rgba(0, 0, 0, 0.3);
            font-family: 'JetBrains Mono', monospace;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .debug-time {
            color: var(--text-secondary);
            margin-right: 10px;
        }
        
        .debug-success {
            color: #00ff00;
        }
        
        .debug-error {
            color: #ff0000;
        }
        
        .debug-info {
            color: var(--btc-orange);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: var(--btc-orange);
            letter-spacing: 0.2em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-black);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--btc-orange);
            border: 2px solid var(--bg-black);
        }
        
        @media (max-width: 1200px) {
            h1 {
                font-size: 2em;
            }
            .gauge-container {
                width: 300px;
                height: 200px;
            }
            .gauge-background {
                width: 250px;
                height: 125px;
                border-radius: 125px 125px 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BTC ⚡ GOLD</h1>
            <p class="subtitle">30-Day Correlation • 365-Day Price Charts</p>
        </header>
        
        <div id="loading" class="loading">
            INITIALIZING QUANTUM ANALYSIS
        </div>
        
        <div id="content" style="display: none;">
            <div class="gauge-section">
                <div class="gauge-container">
                    <div class="gauge-background">
                        <div class="gauge-fill" id="gaugeFill"></div>
                    </div>
                    <div class="gauge-labels">
                        <span class="gauge-label min">0.0</span>
                        <span class="gauge-label mid">0.5</span>
                        <span class="gauge-label max">1.0</span>
                    </div>
                    <div class="gauge-needle" id="gaugeNeedle"></div>
                    <div class="gauge-center"></div>
                </div>
                <div class="correlation-display">
                    <div class="correlation-number" id="correlationNumber">-</div>
                    <div class="correlation-label">30-Day Correlation Coefficient</div>
                </div>
            </div>
            
            <div class="chart-section">
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="debug-log">
            <h3>◢ System Log</h3>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        let chart = null;

        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('de-DE');
            const debugLogDiv = document.getElementById('debugLog');
            const entry = document.createElement('div');
            entry.className = 'debug-entry';
            
            let className = 'debug-info';
            if (type === 'success') className = 'debug-success';
            if (type === 'error') className = 'debug-error';
            
            entry.innerHTML = `
                <span class="debug-time">[${timestamp}]</span>
                <span class="${className}">${message}</span>
            `;
            debugLogDiv.appendChild(entry);
            debugLogDiv.scrollTop = debugLogDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function calculateCorrelation(x, y) {
            const n = x.length;
            if (n === 0) return 0;
            
            const meanX = x.reduce((sum, val) => sum + val, 0) / n;
            const meanY = y.reduce((sum, val) => sum + val, 0) / n;
            
            let numerator = 0;
            let sumSqX = 0;
            let sumSqY = 0;
            
            for (let i = 0; i < n; i++) {
                const diffX = x[i] - meanX;
                const diffY = y[i] - meanY;
                numerator += diffX * diffY;
                sumSqX += diffX * diffX;
                sumSqY += diffY * diffY;
            }
            
            const denominator = Math.sqrt(sumSqX * sumSqY);
            return denominator === 0 ? 0 : numerator / denominator;
        }

        function animateGauge(correlation) {
            const absCorrelation = Math.abs(correlation);
            const percentage = absCorrelation * 100;
            const angle = (absCorrelation * 180) - 90;
            
            const fill = document.getElementById('gaugeFill');
            const needle = document.getElementById('gaugeNeedle');
            const numberElement = document.getElementById('correlationNumber');
            
            fill.style.height = percentage + '%';
            needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            
            let current = 0;
            const target = absCorrelation;
            const duration = 1500;
            const steps = 60;
            const increment = target / steps;
            const stepTime = duration / steps;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                numberElement.textContent = current.toFixed(3);
            }, stepTime);
        }

        async function fetchBitcoinData() {
            addDebugLog('► Fetching Bitcoin data from CoinGecko...', 'info');
            
            const url = 'https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=365&interval=daily';
            
            try {
                const response = await fetch(url);
                addDebugLog(`  API Response: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                addDebugLog(`✓ Bitcoin: ${data.prices.length} data points loaded`, 'success');
                return data.prices;
                
            } catch (error) {
                addDebugLog(`✗ Bitcoin ERROR: ${error.message}`, 'error');
                throw error;
            }
        }

        async function fetchGoldData() {
            addDebugLog('► Fetching Gold (PAX Gold) from CoinGecko...', 'info');
            
            const url = 'https://api.coingecko.com/api/v3/coins/pax-gold/market_chart?vs_currency=usd&days=365&interval=daily';
            
            try {
                const response = await fetch(url);
                addDebugLog(`  API Response: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                addDebugLog(`✓ Gold: ${data.prices.length} data points loaded`, 'success');
                return data.prices;
                
            } catch (error) {
                addDebugLog(`✗ Gold ERROR: ${error.message}`, 'error');
                throw error;
            }
        }

        async function analyzeData() {
            addDebugLog('═══ STARTING CORRELATION ANALYSIS ═══', 'info');
            
            try {
                // Fetch data
                const btcPrices = await fetchBitcoinData();
                const goldPrices = await fetchGoldData();
                
                // Align data
                const minLength = Math.min(btcPrices.length, goldPrices.length);
                const btcAligned = btcPrices.slice(0, minLength);
                const goldAligned = goldPrices.slice(0, minLength);
                
                addDebugLog(`► Aligning data: ${minLength} common data points`, 'info');
                
                // Calculate daily returns
                addDebugLog('► Calculating daily returns...', 'info');
                const btcReturns = [];
                const goldReturns = [];
                
                for (let i = 1; i < minLength; i++) {
                    const btcReturn = (btcAligned[i][1] - btcAligned[i-1][1]) / btcAligned[i-1][1] * 100;
                    const goldReturn = (goldAligned[i][1] - goldAligned[i-1][1]) / goldAligned[i-1][1] * 100;
                    btcReturns.push(btcReturn);
                    goldReturns.push(goldReturn);
                }
                
                // Debug: Show sample returns
                addDebugLog(`  Sample BTC returns (last 5): ${btcReturns.slice(-5).map(r => r.toFixed(2)).join(', ')}%`, 'info');
                addDebugLog(`  Sample Gold returns (last 5): ${goldReturns.slice(-5).map(r => r.toFixed(2)).join(', ')}%`, 'info');
                
                // Check volatility
                const btcVolatility = Math.sqrt(btcReturns.reduce((sum, r) => sum + r*r, 0) / btcReturns.length);
                const goldVolatility = Math.sqrt(goldReturns.reduce((sum, r) => sum + r*r, 0) / goldReturns.length);
                addDebugLog(`  BTC volatility: ${btcVolatility.toFixed(2)}%`, 'info');
                addDebugLog(`  Gold volatility: ${goldVolatility.toFixed(2)}%`, 'info');
                
                // Calculate 365-day correlation
                const correlation365 = calculateCorrelation(btcReturns, goldReturns);
                addDebugLog(`✓ BTC-GOLD CORRELATION (365 days): ${correlation365.toFixed(6)}`, 'success');
                
                // Calculate 30-day correlation
                const last30 = Math.min(30, btcReturns.length);
                const btcReturns30 = btcReturns.slice(-last30);
                const goldReturns30 = goldReturns.slice(-last30);
                const correlation30 = calculateCorrelation(btcReturns30, goldReturns30);
                addDebugLog(`✓ BTC-GOLD CORRELATION (30 days): ${correlation30.toFixed(6)} ← DISPLAYED`, 'success');
                
                // Additional timeframes
                const last90 = Math.min(90, btcReturns.length);
                const correlation90 = calculateCorrelation(btcReturns.slice(-last90), goldReturns.slice(-last90));
                addDebugLog(`  → 90-day correlation: ${correlation90.toFixed(6)}`, 'info');
                
                const last180 = Math.min(180, btcReturns.length);
                const correlation180 = calculateCorrelation(btcReturns.slice(-last180), goldReturns.slice(-last180));
                addDebugLog(`  → 180-day correlation: ${correlation180.toFixed(6)}`, 'info');
                
                // Create chart
                createChart(btcAligned, goldAligned);
                
                // Animate gauge
                animateGauge(correlation30);
                
                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                addDebugLog('═══ ANALYSIS COMPLETE ═══', 'success');
                
            } catch (error) {
                addDebugLog(`✗ CRITICAL ERROR: ${error.message}`, 'error');
                document.getElementById('loading').innerHTML = 
                    `<div style="color: #ff0000;">ERROR: ${error.message}<br><br>Please check your internet connection and reload the page.</div>`;
            }
        }

        function createChart(btcPrices, goldPrices) {
            const ctx = document.getElementById('chart');
            
            if (chart) chart.destroy();
            
            const labels = Array.from({length: btcPrices.length}, (_, i) => i);
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'BITCOIN (USD)',
                            data: btcPrices.map(p => p[1]),
                            borderColor: '#F7931A',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0,
                            yAxisID: 'y',
                            fill: false
                        },
                        {
                            label: 'GOLD (USD)',
                            data: goldPrices.map(p => p[1]),
                            borderColor: '#FFD700',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0,
                            yAxisID: 'y1',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'Orbitron',
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'BITCOIN (USD)',
                                color: '#F7931A',
                                font: { family: 'Orbitron', size: 12 }
                            },
                            grid: { color: 'rgba(247, 147, 26, 0.1)' },
                            ticks: { color: '#F7931A', font: { family: 'JetBrains Mono', size: 11 } }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: 'GOLD (USD)',
                                color: '#FFD700',
                                font: { family: 'Orbitron', size: 12 }
                            },
                            grid: { drawOnChartArea: false },
                            ticks: { color: '#FFD700', font: { family: 'JetBrains Mono', size: 11 } }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'DAYS',
                                color: '#808080',
                                font: { family: 'Orbitron', size: 12 }
                            },
                            grid: { display: false },
                            ticks: { color: '#808080', maxTicksLimit: 12 }
                        }
                    }
                }
            });
            
            addDebugLog(`✓ Chart rendered successfully`, 'success');
        }
        
        window.addEventListener('load', analyzeData);
    </script>
</body>
</html>
