        function calculateCorrelation(x, y) {
            const n = x.length;
            if (n === 0) return 0;
            
            const meanX = x.reduce((sum, val) => sum + val, 0) / n;
            const meanY = y.reduce((sum, val) => sum + val, 0) / n;
            
            let numerator = 0;
            let sumSqX = 0;
            let sumSqY = 0;
            
            for (let i = 0; i < n; i++) {
                const diffX = x[i] - meanX;
                const diffY = y[i] - meanY;
                numerator += diffX * diffY;
                sumSqX += diffX * diffX;
                sumSqY += diffY * diffY;
            }
            
            const denominator = Math.sqrt(sumSqX * sumSqY);
            return denominator === 0 ? 0 : numerator / denominator;
        }

        function animateGauge(correlation, type) {
            const absCorrelation = Math.abs(correlation);
            const percentage = absCorrelation * 100;
            const angle = (absCorrelation * 180) - 90;
            
            const fill = document.getElementById(`gaugeFill${type.charAt(0).toUpperCase() + type.slice(1)}`);
            const needle = document.getElementById(`gaugeNeedle${type.charAt(0).toUpperCase() + type.slice(1)}`);
            const numberElement = document.getElementById(`correlationNumber${type.charAt(0).toUpperCase() + type.slice(1)}`);
            
            fill.style.height = percentage + '%';
            needle.style.transform = `translateX(-50%) rotate(${angle}deg)`;
            
            let current = 0;
            const target = absCorrelation;
            const duration = 1500;
            const steps = 60;
            const increment = target / steps;
            const stepTime = duration / steps;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                numberElement.textContent = current.toFixed(3);
            }, stepTime);
        }

        async function analyzeData() {
            addDebugLog('‚ïê‚ïê‚ïê STARTING CORRELATION ANALYSIS ‚ïê‚ïê‚ïê', 'info');
            
            try {
                const btcPrices = await fetchBitcoinData();
                
                // Gold Analysis
                const goldPrices = await fetchGoldData();
                const minLengthGold = Math.min(btcPrices.length, goldPrices.length);
                const btcPricesGold = btcPrices.slice(0, minLengthGold);
                const goldPricesAligned = goldPrices.slice(0, minLengthGold);
                
                addDebugLog('‚ñ∫ Calculating BTC-Gold correlation...', 'info');
                const btcChangesGold = [];
                const goldChanges = [];
                
                for (let i = 1; i < minLengthGold; i++) {
                    btcChangesGold.push((btcPricesGold[i][1] - btcPricesGold[i-1][1]) / btcPricesGold[i-1][1] * 100);
                    goldChanges.push((goldPricesAligned[i][1] - goldPricesAligned[i-1][1]) / goldPricesAligned[i-1][1] * 100);
                }
                
                const correlationGold = calculateCorrelation(btcChangesGold, goldChanges);
                addDebugLog(`‚úì BTC-GOLD CORRELATION: ${correlationGold.toFixed(6)}`, 'success');
                
                // Store Gold data globally
                goldData = {
                    btcPrices: btcPricesGold,
                    goldPrices: goldPricesAligned,
                    correlation: correlationGold
                };
                addDebugLog(`‚úì Gold data stored globally`, 'success');
                
                // Software Analysis - ONLY REAL DATA
                addDebugLog('‚ïê‚ïê‚ïê FETCHING SOFTWARE ETF DATA ‚ïê‚ïê‚ïê', 'info');
                let softwarePrices;
                try {
                    softwarePrices = await fetchSoftwareETFData();
                } catch (error) {
                    addDebugLog(`‚úó SOFTWARE ETF ERROR: ${error.message}`, 'error');
                    document.getElementById('loading').innerHTML = 
                        `<div style="color: #ff0000;">‚ö† FEHLER: Keine echten Software-ETF Daten verf√ºgbar<br><br>${error.message}<br><br>Die Seite muss auf einem Server gehostet werden (z.B. Netlify, Vercel) um CORS-Probleme zu umgehen.</div>`;
                    return;
                }
                
                const minLengthSoftware = Math.min(btcPrices.length, softwarePrices.length);
                const btcPricesSoftware = btcPrices.slice(0, minLengthSoftware);
                const softwarePricesAligned = softwarePrices.slice(0, minLengthSoftware);
                
                addDebugLog('‚ñ∫ Calculating BTC-Software correlation...', 'info');
                const btcChangesSoftware = [];
                const softwareChanges = [];
                
                for (let i = 1; i < minLengthSoftware; i++) {
                    btcChangesSoftware.push((btcPricesSoftware[i][1] - btcPricesSoftware[i-1][1]) / btcPricesSoftware[i-1][1] * 100);
                    softwareChanges.push((softwarePricesAligned[i][1] - softwarePricesAligned[i-1][1]) / softwarePricesAligned[i-1][1] * 100);
                }
                
                const correlationSoftware = calculateCorrelation(btcChangesSoftware, softwareChanges);
                addDebugLog(`‚úì BTC-SOFTWARE CORRELATION: ${correlationSoftware.toFixed(6)}`, 'success');
                
                // Store Software data globally
                softwareData = {
                    btcPrices: btcPricesSoftware,
                    softwarePrices: softwarePricesAligned,
                    correlation: correlationSoftware
                };
                addDebugLog(`‚úì Software data stored globally`, 'success');
                
                // Create charts
                createChart('Gold', btcPricesGold, goldPricesAligned, '#FFD700');
                createChart('Software', btcPricesSoftware, softwarePricesAligned, '#00D9FF');
                
                // Animate gauges
                animateGauge(correlationGold, 'gold');
                animateGauge(correlationSoftware, 'software');
                
                // Show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('tab-gold').style.display = 'block';
                document.getElementById('tab-software').style.display = 'block';
                
                // Make sure only gold tab is visible initially (software is hidden via 'active' class)
                document.getElementById('tab-software').classList.remove('active');
                
                addDebugLog('‚ïê‚ïê‚ïê ANALYSIS COMPLETE ‚ïê‚ïê‚ïê', 'success');
                
            } catch (error) {
                addDebugLog(`‚úó CRITICAL ERROR: ${error.message}`, 'error');
                document.getElementById('loading').innerHTML = 
                    `<div style="color: #ff0000;">ERROR: ${error.message}<br><br>Deploy on Netlify/Vercel to resolve CORS issues.</div>`;
            }
        }

        function createChart(type, btcPrices, assetPrices, assetColor) {
            const canvasId = `chart${type}`;
            const ctx = document.getElementById(canvasId);
            
            const chart = type === 'Gold' ? chartGold : chartSoftware;
            if (chart) chart.destroy();
            
            const labels = Array.from({length: btcPrices.length}, (_, i) => i);
            const assetName = type === 'Gold' ? 'GOLD (USD)' : 'SOFTWARE ETF (USD)';
            
            const newChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'BITCOIN (USD)',
                            data: btcPrices.map(p => p[1]),
                            borderColor: '#F7931A',
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0,
                            yAxisID: 'y',
                            fill: false
                        },
                        {
                            label: assetName,
                            data: assetPrices.map(p => p[1]),
                            borderColor: assetColor,
                            borderWidth: 3,
                            tension: 0.4,
                            pointRadius: 0,
                            yAxisID: 'y1',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'Orbitron',
                                    size: 14
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: {
                                display: true,
                                text: 'BITCOIN (USD)',
                                color: '#F7931A',
                                font: { family: 'Orbitron', size: 12 }
                            },
                            grid: { color: 'rgba(247, 147, 26, 0.1)' },
                            ticks: { color: '#F7931A', font: { family: 'JetBrains Mono', size: 11 } }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: {
                                display: true,
                                text: `${type.toUpperCase()} (USD)`,
                                color: assetColor,
                                font: { family: 'Orbitron', size: 12 }
                            },
                            grid: { drawOnChartArea: false },
                            ticks: { color: assetColor, font: { family: 'JetBrains Mono', size: 11 } }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'DAYS',
                                color: '#808080',
                                font: { family: 'Orbitron', size: 12 }
                            },
                            grid: { display: false },
                            ticks: { color: '#808080', maxTicksLimit: 12 }
                        }
                    }
                }
            });
            
            if (type === 'Gold') chartGold = newChart;
            else chartSoftware = newChart;
            
            addDebugLog(`‚úì ${type} chart rendered`, 'success');
        }
        
        window.addEventListener('load', analyzeData);
    </script>
